<div style="text-align: center;">
<img [src]='slika' width="300px" height="300px">


<form>
 

  

  <label for="firstName">First Name:</label>
  <input type="text" id="firstName" name="firstName" [(ngModel)]="user.firstName"><br>

  <label for="lastName">Last Name:</label>
  <input type="text" id="lastName" name="lastName" [(ngModel)]="user.lastName"><br>


  <label for="address">Address:</label>
  <input type="text" id="address" name="address" [(ngModel)]="user.address"><br>

  <label for="contactPhone">Contact Phone:</label>
  <input type="text" id="contactPhone" name="contactPhone" [(ngModel)]="user.contactPhone"><br>

  <label for="email">Email:</label>
  <input type="email" id="email" name="email" [(ngModel)]="user.email"><br>

  <label for="profileImage">Profile Image:</label>
  <input type="file" id="profileImage" (change)="onFileSelected($event)"><br>
    
  <label for="schoolType">School Type:</label>
  <input type="text" id="schoolType" name="schoolType" [(ngModel)]="user.schoolType"><br>

  <label for="currentGrade">Current Grade:</label>
  <input type="number" id="currentGrade" name="currentGrade" [(ngModel)]="user.currentGrade"><br>

  <button (click)="apdejt()">Azuriraj</button>
</form>
</div>
